<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For a special someone</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <style>
      :root {
        --primary-100: #ffe4ec;
        --primary-200: #ffcce0;
        --primary-300: #ffb3d1;
        --primary-400: #ff99c2;
        --primary-500: #ff80b4;
        --primary-600: #ff66a3;
        --primary-700: #ff4d94;
        --primary-800: #e6397f;
        --primary-900: #cc296b;
        --secondary-100: #e6faf5;
        --secondary-200: #ccf5eb;
        --secondary-300: #b3efe0;
        --secondary-400: #99e9d6;
        --secondary-500: #80e3cc;
        --secondary-600: #66d9bf;
        --secondary-700: #4dcfb2;
        --secondary-800: #33c4a6;
        --secondary-900: #1ab897;
      }

      * {
        font-family: "Chewy";
      }

      .bg-content {
        background-color: var(--primary-100);
      }

      .vid {
        filter: brightness(0.5);
      }

      .etrpw {
        color: var(--primary-500);
      }

      .input-pw {
        border: 3px solid var(--primary-300);
        outline: none;
        font-size: 48px;
        font-family: "Poppins";
        color: var(--primary-500);
        letter-spacing: 10px;
        text-align: center;
        background-color: var(--primary-100);
        transition: .15s ease-in-out;
      }
      .input-pw:focus, .input-pw:active {
        border: 3px solid var(--primary-500);
        outline: none;
      }

      .btnsub {
        border: 2px solid var(--primary-500);
        background-color: var(--primary-200);
        color: var(--primary-500);
      }
      .btnsub:hover, .btnsub:active {
        border: 2px solid var(--primary-300);
        background-color: var(--primary-500);
        color: var(--primary-200);
      }

      @media screen and (min-width: 768px) {
        .content-hero {
          width: 50% !important;
        }

        h1 {
          font-size: 60px !important;
          font-weight: 700 !important;
          line-height: 1.2 !important;
        }

        h2 {
          font-size: 48px !important; /* 60 ÷ 1.25 */
          font-weight: 600 !important;
          line-height: 1.3 !important;
        }

        h3 {
          font-size: 38px !important; /* 48 ÷ 1.25 */
          font-weight: 600 !important;
          line-height: 1.3 !important;
        }

        h4 {
          font-size: 30px !important; /* 38 ÷ 1.25 */
          font-weight: 500 !important;
          line-height: 1.4 !important;
        }

        h5 {
          font-size: 24px !important; /* 30 ÷ 1.25 */
          font-weight: 500 !important;
          line-height: 1.4 !important;
        }

        h6 {
          font-size: 20px !important; /* 24 ÷ 1.2 */
          font-weight: 500 !important;
          line-height: 1.5 !important;
        }
      }
    </style>
    <div class="w-100 overflow-hidden position-relative" style="height: 100vh">
      <!-- VIDEO -->
      <div
        class="w-100 h-100 overflow-hidden d-flex justify-content-center align-items-center"
      >
        <video
          class="vid"
          src="background loop.mp4"
          class="w-100"
          autoplay
          loop
          muted
        ></video>
      </div>

      <!-- Content -->
      <div class="position-absolute w-100 h-100 top-0 start-0 d-flex justify-content-center align-items-center px-3 py-5">
        <div class="bg-content w-100 h-100 rounded-2 shadow-lg p-4 mb-5 rounded-3 d-flex flex-column justify-content-start align-items-center" style="min-width: 300px; min-height:400px;max-width:600px;max-height:750px">
            <div class="w-100 text-center fs-1 etrpw">ENTER PASSWORD</div>
            <div class=""><img src="cat.gif" alt="aldiamy" width="200px" class="shadow rounded-2"></div>
            <div class="mt-4"><input class="input-pw w-100 rounded-3 px-5" style="height: 50px;" type="text" placeholder="♥♥♥♥" autocomplete="off" required name="password" id="password"></div>
            <div class="w-100 mt-3 d-flex justify-content-center"><button id="submitBtn" class="btnsub px-5 py-2 rounded-3" type="submit">Send</button></div>
        </div>
      </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- INLINE JS -->
    <script>
        const input = document.getElementById("password");
        const btn = document.getElementById("submitBtn");
        let realValue = "";

        input.addEventListener("input", (e) => {
        const newChar = e.data;
        
        if (newChar === null) {
            realValue = realValue.slice(0, -1);
        } else {
            realValue += newChar;
        }
        input.value = "♥".repeat(realValue.length);
        });

        function getPassword() {
            alert(realValue);
        }
        btn.addEventListener("click", () => {
            if (realValue === "2408") {
                // kalau benar, pindah ke page berikut
                window.location.href = "fourth.html"; 
            } else {
                Swal.fire({
                    title: "Humm, Salahh:(",
                    text: "Cluenya, tanggal bulan aku chat kamu pertama kali",
                    imageUrl: "sad-cat.gif",
                    imageWidth: 250,
                    imageHeight: 250,
                    imageAlt: "MY BABY SO CUTEEEE"
                });
                realValue = "";
                input.value = "";
            }
        });
    </script>
  </body>
</html>
