<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For a special someone</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <style>
      :root {
        --primary-100: #ffe4ec;
        --primary-200: #ffcce0;
        --primary-300: #ffb3d1;
        --primary-400: #ff99c2;
        --primary-500: #ff80b4;
        --primary-600: #ff66a3;
        --primary-700: #ff4d94;
        --primary-800: #e6397f;
        --primary-900: #cc296b;
        --secondary-100: #e6faf5;
        --secondary-200: #ccf5eb;
        --secondary-300: #b3efe0;
        --secondary-400: #99e9d6;
        --secondary-500: #80e3cc;
        --secondary-600: #66d9bf;
        --secondary-700: #4dcfb2;
        --secondary-800: #33c4a6;
        --secondary-900: #1ab897;
      }

      * {
        font-family: "Chewy";
      }

      .bg-content {
        background-color: var(--primary-100);
      }

      .vid {
        filter: brightness(0.5);
      }

      .title {
        color: var(--primary-500);
      }

      .wrp {
        color: var(--primary-500);
        font-size: 34px;
      }

      .cd {
        font-size: 28px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 50px;
        background-color: white;
        box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        -webkit-box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        -moz-box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
      }

      .next {
        background-color: white;
        color: var(--primary-500);
        box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        -webkit-box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        -moz-box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        transition: 0.2s ease-in-out;
      }
      .next:hover,
      .next:active {
        background-color: var(--primary-500);
        color: white;
        box-shadow: 4px 4px 0px 0px rgba(255, 255, 255, 1);
        -webkit-box-shadow: 4px 4px 0px 0px rgba(255, 255, 255, 1);
        -moz-box-shadow: 4px 4px 0px 0px rgba(255, 255, 255, 1);
      }

      .prev {
        background-color: white;
        color: var(--primary-500);
        box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        -webkit-box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        -moz-box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        transition: 0.2s ease-in-out;
      }
      .prev:hover, .prev:active {
        background-color: var(--primary-500);
        color: white;
        box-shadow: 4px 4px 0px 0px rgba(255, 255, 255, 1);
        -webkit-box-shadow: 4px 4px 0px 0px rgba(255, 255, 255, 1);
        -moz-box-shadow: 4px 4px 0px 0px rgba(255, 255, 255, 1);
      }

      @media screen and (min-width: 768px) {
        .content-hero {
          width: 50% !important;
        }

        h1 {
          font-size: 60px !important;
          font-weight: 700 !important;
          line-height: 1.2 !important;
        }

        h2 {
          font-size: 48px !important; /* 60 ÷ 1.25 */
          font-weight: 600 !important;
          line-height: 1.3 !important;
        }

        h3 {
          font-size: 38px !important; /* 48 ÷ 1.25 */
          font-weight: 600 !important;
          line-height: 1.3 !important;
        }

        h4 {
          font-size: 30px !important; /* 38 ÷ 1.25 */
          font-weight: 500 !important;
          line-height: 1.4 !important;
        }

        h5 {
          font-size: 24px !important; /* 30 ÷ 1.25 */
          font-weight: 500 !important;
          line-height: 1.4 !important;
        }

        h6 {
          font-size: 20px !important; /* 24 ÷ 1.2 */
          font-weight: 500 !important;
          line-height: 1.5 !important;
        }
      }
    </style>
    <div class="w-100 overflow-hidden position-relative" style="height: 100vh">
      <!-- VIDEO -->
      <div
        class="w-100 h-100 overflow-hidden d-flex justify-content-center align-items-center"
      >
        <video
          class="vid"
          src="background loop.mp4"
          class="w-100"
          autoplay
          loop
          muted
        ></video>
      </div>

      <!-- Content -->
      <div class="position-absolute w-100 h-100 top-0 start-0 d-flex justify-content-center align-items-center px-3 py-5">
        <div class="bg-content w-100 h-auto rounded-2 shadow-lg p-4 mb-5 rounded-3 d-flex flex-column justify-content-start align-items-center" style="min-width: 300px; max-width:600px;max-height:750px">
            <div class="fs-2 title">How Long We Have Been Chatting?</div>
            <div class="d-flex mt-4 w-100 gap-2 wrp">
                <div class="w-100 d-flex flex-column align-items-center">
                    <div class="fs-4">Hours</div>
                    <div class="d-flex gap-3 w-100">
                        <div id="hours" class="w-100 cd px-2 rounded-2">00</div>
                        <div class="">:</div>
                    </div>
                </div>
                <div class="w-100 d-flex flex-column align-items-center">
                    <div class="fs-4">Minutes</div>
                    <div class="d-flex gap-3 w-100">
                        <div id="minutes" class="w-100 cd px-2 rounded-2">00</div>
                        <div class="">:</div>
                    </div>
                </div>
                <div class="w-100 d-flex flex-column align-items-center">
                    <div class="fs-4">Seconds</div>
                    <div class="d-flex gap-3 w-100">
                        <div id="seconds" class="w-100 cd px-2 rounded-2">00</div>
                    </div>
                </div>  
            </div>
            <div class="d-flex justify-content-between mt-5 w-100">
                <a class="prev text-decoration-none px-4 py-3 rounded-2" href="aldiamy.html">Prev</a>
                <a class="next text-decoration-none px-4 py-3 rounded-2" href="fifth.html">Next</a>
            </div>
        </div>
      </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- INLINE JS -->
    <script>
        const startDate = new Date("2025-08-24T00:00:00");

        function updateTimer() {
            const now = new Date();
            let diff = Math.floor((now - startDate) / 1000);

            const hours = Math.floor(diff / 3600);
            diff %= 3600;
            const minutes = Math.floor(diff / 60);
            const seconds = diff % 60;

            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
  </body>
</html>
