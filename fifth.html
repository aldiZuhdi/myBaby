<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For a special someone</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <style>
      :root {
        --primary-100: #ffe4ec;
        --primary-200: #ffcce0;
        --primary-300: #ffb3d1;
        --primary-400: #ff99c2;
        --primary-500: #ff80b4;
        --primary-600: #ff66a3;
        --primary-700: #ff4d94;
        --primary-800: #e6397f;
        --primary-900: #cc296b;
        --secondary-100: #e6faf5;
        --secondary-200: #ccf5eb;
        --secondary-300: #b3efe0;
        --secondary-400: #99e9d6;
        --secondary-500: #80e3cc;
        --secondary-600: #66d9bf;
        --secondary-700: #4dcfb2;
        --secondary-800: #33c4a6;
        --secondary-900: #1ab897;
      }

      * {
        font-family: "Chewy";
      }

      .bg-content {
        background-color: #222;
        border: 2px solid #333;
      }

      .vid {
        filter: brightness(0.5);
      }

      .two {
        line-height: 1 !important;
      }

      .txt {
        font-family: "Poppins";
      }

        .player {
            max-width: 100%;
            margin: auto;
        }

        input[type="range"] {
            width: 100%;
            accent-color: #fff; /* timeline jadi putih */
        }

        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .controls a {
            font-family: sans-serif !important;
            border: none;
            font-size: 24px;
            color: #fff !important;
            cursor: pointer;
            text-decoration: none;
        }

      @media screen and (min-width: 768px) {
        .content-hero {
          width: 50% !important;
        }

        h1 {
          font-size: 60px !important;
          font-weight: 700 !important;
          line-height: 1.2 !important;
        }

        h2 {
          font-size: 48px !important; /* 60 ÷ 1.25 */
          font-weight: 600 !important;
          line-height: 1.3 !important;
        }

        h3 {
          font-size: 38px !important; /* 48 ÷ 1.25 */
          font-weight: 600 !important;
          line-height: 1.3 !important;
        }

        h4 {
          font-size: 30px !important; /* 38 ÷ 1.25 */
          font-weight: 500 !important;
          line-height: 1.4 !important;
        }

        h5 {
          font-size: 24px !important; /* 30 ÷ 1.25 */
          font-weight: 500 !important;
          line-height: 1.4 !important;
        }

        h6 {
          font-size: 20px !important; /* 24 ÷ 1.2 */
          font-weight: 500 !important;
          line-height: 1.5 !important;
        }
      }
    </style>
    <div class="w-100 overflow-hidden position-relative" style="height: 100vh">
      <!-- VIDEO -->
      <div
        class="w-100 h-100 overflow-hidden d-flex justify-content-center align-items-center"
      >
        <video
          class="vid"
          src="background loop.mp4"
          class="w-100"
          autoplay
          loop
          muted
        ></video>
      </div>

      <!-- Content -->
      <div class="position-absolute w-100 h-100 top-0 start-0 d-flex justify-content-center align-items-center px-3 py-5">
        <div class="bg-content w-100 h-auto rounded-4 shadow-lg p-4 mb-5 rounded-3 d-flex flex-column justify-content-start align-items-center" style="min-width: 200px; min-height:400px ;max-width:600px;max-height:850px">
            <div class="">
                <img class="rounded-2" src="album cover.jpeg" alt="for you amyyy" width="100%" style="min-width: 180px;">
            </div>
            <div class="w-100 mt-3 p3-5">
                <h4 class="text-light two">Thank You For Everything</h4>
                <h6 class="txt text-light two">Diego Gonzalez</h6>
            </div>
            <div class="h-auto w-100 pt-3">
                <div class="player">
                    <audio id="audio"></audio>
                    
                    <!-- Timeline -->
                    <input type="range" id="progress" value="0" step="1" min="0" max="100">

                    <!-- Controls -->
                    <div class="controls">
                        <a href="fourth.html" id="prev">⏮</a>
                        <a id="play">▶</a>
                        <a href="sixth.html" id="next">⏭</a>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- INLINE JS -->
    <script>
        const audio = document.getElementById("audio");
        const playBtn = document.getElementById("play");
        const progress = document.getElementById("progress");

        let isLoaded = false; // cek apakah file audio sudah dimuat

        playBtn.addEventListener("click", () => {
            if (!isLoaded) {
                // lazy load: baru pas user klik play
                audio.src = "thank-u-for-everything.mp3";
                isLoaded = true;
            }

            if (audio.paused) {
                audio.play();
                playBtn.textContent = "⏸"; // ganti jadi pause
            } else {
                audio.pause();
                playBtn.textContent = "▶"; // ganti jadi play
            }
        });

        // Update progress bar realtime
        audio.addEventListener("timeupdate", () => {
            if (audio.duration) {
                progress.value = (audio.currentTime / audio.duration) * 100;
            }
        });

        // Klik progress bar untuk seek
        progress.addEventListener("input", () => {
            if (audio.duration) {
                audio.currentTime = (progress.value / 100) * audio.duration;
            }
        });
    </script>
  </body>
</html>
