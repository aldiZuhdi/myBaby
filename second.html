<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For a special someone</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <style>
      :root {
        --primary-100: #ffe4ec;
        --primary-200: #ffcce0;
        --primary-300: #ffb3d1;
        --primary-400: #ff99c2;
        --primary-500: #ff80b4;
        --primary-600: #ff66a3;
        --primary-700: #ff4d94;
        --primary-800: #e6397f;
        --primary-900: #cc296b;
        --secondary-100: #e6faf5;
        --secondary-200: #ccf5eb;
        --secondary-300: #b3efe0;
        --secondary-400: #99e9d6;
        --secondary-500: #80e3cc;
        --secondary-600: #66d9bf;
        --secondary-700: #4dcfb2;
        --secondary-800: #33c4a6;
        --secondary-900: #1ab897;
      }

      * {
        font-family: "Chewy";
      }

      .bg-content {
        background-color: var(--primary-100);
      }

      .vid {
        filter: brightness(0.5);
      }

      .btn-exp {
        font-size: 16px;
        background-color: white;
        color: var(--primary-500);
        box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        -webkit-box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        -moz-box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        transition: 0.2s ease-in-out;
      }
      .btn-exp:hover,
      .btn-exp:active {
        background-color: var(--primary-500);
        color: white;
        box-shadow: 4px 4px 0px 0px rgba(255, 255, 255, 1);
        -webkit-box-shadow: 4px 4px 0px 0px rgba(255, 255, 255, 1);
        -moz-box-shadow: 4px 4px 0px 0px rgba(255, 255, 255, 1);
      }

      #rdm {
        padding-left: 50px;
        font-size: 16px;
        background-color: white;
        color: var(--primary-500);
        box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        -webkit-box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        -moz-box-shadow: 4px 4px 0px 0px rgba(255, 128, 180, 1);
        transition: 0.05s ease-in-out;
        }

      @media screen and (min-width: 768px) {
        .content-hero {
          width: 50% !important;
        }

        h1 {
          font-size: 60px !important;
          font-weight: 700 !important;
          line-height: 1.2 !important;
        }

        h2 {
          font-size: 48px !important; /* 60 ÷ 1.25 */
          font-weight: 600 !important;
          line-height: 1.3 !important;
        }

        h3 {
          font-size: 38px !important; /* 48 ÷ 1.25 */
          font-weight: 600 !important;
          line-height: 1.3 !important;
        }

        h4 {
          font-size: 30px !important; /* 38 ÷ 1.25 */
          font-weight: 500 !important;
          line-height: 1.4 !important;
        }

        h5 {
          font-size: 24px !important; /* 30 ÷ 1.25 */
          font-weight: 500 !important;
          line-height: 1.4 !important;
        }

        h6 {
          font-size: 20px !important; /* 24 ÷ 1.2 */
          font-weight: 500 !important;
          line-height: 1.5 !important;
        }
      }
    </style>
    <div class="w-100 overflow-hidden position-relative" style="height: 100vh">
      <!-- VIDEO -->
      <div
        class="w-100 h-100 overflow-hidden d-flex justify-content-center align-items-center"
      >
        <video
          class="vid"
          src="background loop.mp4"
          class="w-100"
          autoplay
          loop
          muted
        ></video>
      </div>

      <!-- Content -->
      <div class="position-absolute w-100 h-100 top-0 start-0 d-flex justify-content-center align-items-center">
        <div class="bg-content w-75 h-75 rounded-2 shadow-lg p-5 mb-5 rounded-3 d-flex flex-column justify-content-start align-items-center" style="min-width: 300px;">
            <div class="gif">
                <img class="rounded-2 overflow-hidden" src="cat-love.gif" alt="aku aldi wleeee" width="200px">
            </div>
            <div class="mt-3 mb-2">
                <h3 class="" style="color:var(--primary-500); letter-spacing:6px; text-shadow: 2px 2px 0px rgba(255,125,180,0.5)">HI BABY! Do you love me?</h3>
            </div>
            <div class="mt-5 d-flex gap-3 w-100 justify-content-center">
                <a
                class="btn-exp text-decoration-none px-4 py-3 rounded-2"
                href="aldiamy.html"
                >YES <i class="fa-solid fa-heart"></i></a
                >
                <a
                id="rdm"
                class="btn-exp text-decoration-none px-4 py-3 rounded-2"
                >NO <i class="fa-solid fa-heart-crack"></i></a
                >
            </div>
        </div>
      </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- INLINE JS -->
    <script>
        const btn = document.getElementById("rdm");

        function moveButton() {
            if (btn.style.position !== "absolute") {
                btn.style.position = "absolute";
            }
            const screenWidth = window.innerWidth - btn.offsetWidth;
            const screenHeight = window.innerHeight - btn.offsetHeight;

            const randomX = Math.floor(Math.random() * screenWidth);
            const randomY = Math.floor(Math.random() * screenHeight);

            btn.style.left = `${randomX}px`;
            btn.style.top = `${randomY}px`;
        }

        btn.addEventListener("mouseenter", moveButton);
        btn.addEventListener("click", moveButton);
    </script>
  </body>
</html>
